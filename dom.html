<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: antiquewhite;
    }

    button {
        background-color: rgb(52, 52, 248);
        border: none;
        border-radius: 3px;
        padding: 5px 15px 5px 15px;
        color: white;
    }

    button:hover {
        background-color: rgb(114, 114, 244);
    }

    .control-room {
        background-color: rgb(159, 152, 81);
        border-radius: 25px;
        padding: 25px 25px 50px 25px;

    }
</style>

<body>
    <div id="friend-container">
        <div class="friend">
            <h3 class="friend-name">Friend-name-1</h3>
            <p>Lorem, ipsum.</p>
        </div>
        <div class="friend">
            <h3 class="friend-name">Friend-name-2</h3>
            <p>Omnis, sequi?</p>
        </div>
        <div class="friend">
            <h3 class="friend-name">Friend-name-3</h3>
            <p>Maxime, architecto.</p>
        </div>
        <div class="friend">
            <h3 class="friend-name">Friend-name-4</h3>
            <p>Sint, tempore.</p>
        </div>
    </div>
    <div class="control-room">
        <h2>Control room</h2>
        <button id="add-border">Add border</button>
        <button onclick="addBackgroundColor()"> Add background</button>
        <button id="add-friend"> Add more friend</button>
        <button>Add name color</button>
        <button>Extra</button>
    </div>

    <!-- javaScript -->
    <script src="dom.js"></script>

</html>
